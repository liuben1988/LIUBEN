  <body>
      <form action="./submit.html">
      <fieldset>
        <legend>User Profile</legend>
        <input type="text" id="name" name="name" placeholder="Name" autofocus="autofocus"
          pattern="[A-Za-z]{8,20}" required="required"/>
        <input type="password" id="pwd" name="pwd" placeholder="Password"
          pattern="[A-Za-z0-9]{10,20}" required="required"/>
        <input type="hidden" id="session" name="session"/>
     <input min="18" max="65" type="number" id="number" name="number" step="2" placeholder="Age"/>
        <br/><br/>
        <input id="submit" name="submit" value="Submit" type="submit"/>
        <input id="reset" name="reset" value="Reset" type="reset"/>
    </fieldset>
      </form>
